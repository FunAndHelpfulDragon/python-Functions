name: Beautifier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install
        run: pip install isort black flake8 autoflake mypy

      - name: beauty
        run: |
          python -m isort .
          python -m black .
          python -m flake8 .  --exit-zero
          python -m autoflake --remove-unused-variables --in-place -r .

      - name: typings
        run: |
          stubgen -p tests -o typings
          stubgen -p src.PythonFunctions -o typings

      - name: send those file back (pull request edition)
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "beautified and linted code you stupid nerd"
          body: |
            Beautified

          title: "Beautified and Linted code"

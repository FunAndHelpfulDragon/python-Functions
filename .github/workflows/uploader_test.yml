name: Upload Python Package

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Send build dist files back
        uses: EndBug/add-and-commit@v7.5.0
        with:
          message: "Build files for the pull request"
